<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskTrek - Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">TaskTrek</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">My Tasks</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="task-input">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task title" required />
        <textarea id="taskDesc" placeholder="Task description"></textarea>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section class="task-list">
      <h2>Your Tasks</h2>
      <div id="tasksContainer" class="tasks">
        <!-- Tasks will be appended here dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TaskTrek. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
